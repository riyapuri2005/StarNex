<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="public/css/SignIn.css">
  <link rel="icon" href="public/image/favicon.ico">

</head>
<body onload="generateSpans()">


<section id="spanGenerate">
</section>


<div class="container">
  <header>Sign Up Form</header>
  <form id="signupForm" novalidate>
    <div class="field name-field">
      <div class="input-field">
        <input type="text" placeholder="Enter your Name" class="name" id="name" />
        <span class="error" id="nameError"></span>
      </div>
    </div>
    <div class="field username-field">
      <div class="input-field">
        <input type="text" placeholder="Enter your Username" class="username" id="username" />
        <span class="error" id="usernameError"></span>
      </div>
    </div>
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="Enter your email" class="email" id="email" />
        <span class="error" id="emailError"></span>
      </div>
    </div>
    <div class="field create-password">
      <div class="input-field">
        <input type="password" placeholder="Password" class="password" id="password" />
        <i class="bx bx-hide show-hide" onclick="toggleVisible(this)"></i>
        <span class="error" id="passwordError"></span>
      </div>
    </div>
    <div class="field confirm-password">
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" class="cPassword" id="confirmPassword" />
        <i onclick="toggleVisible(this)" class="bx bx-hide show-hide"></i>
        <span class="error" id="confirmPasswordError"></span>
      </div>
    </div>
    <div class="links">
      <a href="https://gmail.com/">Forgot Password</a>
      <a href="SignIn.html" target="_blank">Login</a>
    </div>
    <div class="input-field button">
      <input type="submit" value="Signup Now" />
    </div>
  </form>
</div>

<script src="public/js/signup.js"></script>

</body>
</html>
