<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign Up Form</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'>
  <link rel="stylesheet" href="my-app/public/css/SignIn.css">
  <link rel="icon" href="my-app/public/image/Whitelogo.png">

  <script type="text/javascript">
    function generateSpans()
    {
        for(let i=0; i<=271;i++) { document.getElementById("spanGenerate").appendChild(document.createElement("span")) }
    }
    function toggleVisible(caller){
        if (caller.parentNode.children[0].type=="text")
        {
            caller.className = "bx bx-hide show-hide";
            caller.parentNode.children[0].type="password";
        }
        else
        {
            caller.className = "bx bx-show show-hide";
            caller.parentNode.children[0].type="text";
        }
    }

  </script>
</head>


<body onload="generateSpans()">
  <section id="spanGenerate">


</section>

<div class="container">
  <header>Sign Up Form</header>
  <form action="./homepage.html">
    <div class="field name-field">
      <div class="input-field">
        <input type="name" placeholder="Enter your Name" class="name" required />
      </div>
      
    </div>
    <div class="field username-field">
      <div class="input-field">
        <input type="name" placeholder="Enter your Username" class="username" required />
      </div>
    
    </div>
    <div class="field email-field">
      <div class="input-field">
        <input type="email" placeholder="Enter your email" class="email" required />
      </div>
      
    </div>
    <div class="field create-password">
      <div class="input-field">
        <input type="password" placeholder="Password" class="password" required />
        <i class="bx bx-hide show-hide" onclick="toggleVisible(this)"></i>
      </div>
    
      </span>
    </div>
    <div class="field confirm-password">
      <div class="input-field">
        <input type="password" placeholder="Confirm Password" class="cPassword" required />
        <i onclick="toggleVisible(this)" class="bx bx-hide show-hide"></i>
      </div>
      
    </div>
    <div class="links">
      <a href="https://gmail.com/">Forgot Password</a>
      <a href="./SignIn.html" target="_blank">Login</a>
    </div>
    <div class="input-field button">
      <input type="submit" value="Signup Now" />
    </div>
  </form>
</div>

</body>
</html>
