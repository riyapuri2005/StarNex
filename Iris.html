<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Iris</title>
    <link rel="icon" href="public/image/favicon.ico">
    <link rel="stylesheet" href="./public/css/Iris.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./public/js/iris.js" defer></script>
</head>
<body class="show-chatbot">


<div class="chatbot">
    <header>
        <h2><bold>IRIS</bold></h2>
        <span class="material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
        <li class="chat incoming">
            <img src="./public/image/chatbot.png" alt="Chatbot Icon" class="chatbot-icon">
            <p>Hi there<br> How can I help you today?</p>
        </li>
        <li class="chat outgoing">
            <!-- Outgoing messages will be dynamically generated by JavaScript -->
        </li>
    </ul>

    <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <span id="send-btn" class="material-symbols-outlined">send</span>
    </div>
</div>
</body>
</html>
